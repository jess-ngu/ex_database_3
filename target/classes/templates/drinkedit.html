<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Drinks</title>
<style>
* {
	font-family: Helvetica;
}

a {
	display: block;
	text-align: center;
	text-decoration: none;
	text-transform: uppercase;
	color: #0f2422;
	transition: 0.3s;
}

a:hover {
	color: #b3ffec;
}

h1 {
	text-align: center;
	font-size: 26px;
	text-transform: uppercase;
	letter-spacing: 1px;
	padding: 25px 0;
}

h2 {
	text-align: center;
	text-transform: uppercase;
}

table {
	border-radius: 5px;
	font-size: 12px;
	font-weight: normal;
	border: none;
	border-collapse: collapse;
	width: 100%;
	max-width: 100%;
	white-space: nowrap;
	background-color: white;
}

td {
	text-align: center;
	width: 300px;
	padding: 10px;
}

th {
	background-color: #333;
	color: white;
	text-transform: uppercase;
	font-weight: bold;
	padding: 10px;
}

tr:hover {
	color: grey;
}

#container {
	display: block;
	text-align: center;
	margin-left: 150px;
}

#sidebar {
	height: 100%;
	width: 150px;
	position: absolute;
	left: 0;
	top: 0;
	padding-top: 10px;
	background-color: #80cbc4;
}
</style>
</head>
<body>
	<div id="sidebar">
		<br> 
		<h2>Menu</h2>
		<br>
		<a th:href="@{/}">Home</a> <br> <br>
		<a th:href="@{/drinkAdd}">Add Drinks</a> <br> <br>
		<a th:href="@{/drinkDisplay}">Display Drinks</a> <br> <br>
	</div>
	<div id="container">
		<h1>Modify Drink</h1>
		<form action="#" th:action="@{/modifyDrink}" th:object="${drink}" method="get">
			<input type="hidden" th:field="*{id}"/><br>
			Name: <br> <input type="text" th:field="*{name}" /><br>
			Main: <br> <input type="text" th:field="*{main}" /><br>
			Amount 1: <br> <input type="number" step="0.1" th:field="*{amount1}" /><br>
			Second: <br> <input type="text" th:field="*{second}" /><br>
			Amount 2: <br> <input type="number" step="0.1" th:field="*{amount2}" /><br>
			Directions: <br> <input type="text" th:field="*{directions}" /><br>
			<br> <input type="submit" value="Modify Drink"/>
		</form>
	</div>
</body>
</html>
